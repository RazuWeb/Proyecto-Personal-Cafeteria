<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="Login.css">
    <title>Login</title>
</head>
<body>
<div class="imgBackgroundLogin ">
    <div class="opacity vh-100 row justify-content-center align-items-center">
        <div class="containerLogin col-auto">
            <form action="" class="login">
                <img src="../../public/img/114520855-diseño-de-icono-de-taza-de-café-para-menú-de-cafetería-o-bar-etiqueta-de-diseño-de-café-natural-aisl.jpg" alt="Logo" class="imgLogo">
                <div class="input-group txtUsuario">
                    <input type="text" placeholder="Ingrese su usuario" class="" name="txtUsuario" id="txtUsuario" aria-label="Small" >
                </div>

                <div class="input-group txtContraseña">
                    <input type="text" placeholder="Ingrese su contraseña" class="" name="txtUsuario" id="txtContraseña" aria-label="Small">
                </div>
                
                <button type="submit" class="btnIngresar" id="btnIngresar">Ingresar</button>
            </form>
        </div>
    </div>   
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="Login.js"></script>
</body>
</html>
