<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
    <link rel="stylesheet" href="Home.css?v2051221">
    <title>Home</title>
</head>

<body>
    <div class="imgBackgroundMenu">
        <div class="opacity">
            <div class="btmMenu">
                <img class="imgBtnMenu" src="../../public/img/menu.png" alt="Menu">
            </div>
            <nav class="containerNavbar">

                <div class="imgLogo">
                    <a href="home"><img
                            src="../../public/img/114520855-diseño-de-icono-de-taza-de-café-para-menú-de-cafetería-o-bar-etiqueta-de-diseño-de-café-natural-aisl.jpg"
                            alt=""></a>
                </div>
                <div class="options"><a href="#">
                        <p>Productos</p>
                    </a></div>
                <div class="options"><a href="#">
                        <p>Pedidos</p>
                    </a> </div>
                <div class="options"><a href="">
                        <p>Usuarios</p>
                    </a> </div>
                <div class="options"><a href="">
                        <p>Estadisticas</p>
                    </a></div>
            </nav>
            <button class="btnAgregarProducto" id="btnAgregarProducto" >Agregar Producto</button>
            <div class="line"></div>
            <div class="containerTable" >
                <table class="tableProducts">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Descripcion</th>
                            <th>Categoria</th>
                            <th>Precio</th>
                            <th>Imagen</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                    
                </table>

            </div>
            <div class="line2"></div>
            <div class="cerrarSesion">
                <img src="../../public/img/cerrar-sesion (1).png" alt="cerrarSesion">
            </div>

            <template id="templateProducts">
                <tr>
                    <td data-titulo="Id" class="id"></td>
                    <td data-titulo="Nombre" class="nombre"></td>
                    <td data-titulo="Descripcion" class="descripcion"></td>
                    <td data-titulo="Categoria" class="categoria"></td>
                    <td data-titulo="Precio" class="precio"></td>
                    <td data-titulo="Imagen">
                        <div>
                            <img class="imgProduct"  width="60px" height="60px">
                        </div>
                    </td>
                    <td class="btnActions" data-titulo="Acciones">
                        <button class="btnEditar" >Editar</button>
                        <br>
                        <button class="btnEliminar" >Eliminar</button>
                    </td>
                </tr>
            </template>

            <!-- Modal -->

            <div class="modalContainer" id="modalContainer">
                <div class="modalPersonal modalPersonalClose">
                    <div class="headerModal">
                        <img src="../../public/img/114520855-diseño-de-icono-de-taza-de-café-para-menú-de-cafetería-o-bar-etiqueta-de-diseño-de-café-natural-aisl.jpg" alt="">
                        <h6>Agregar Producto</h6>
                        <p class="close">X</p>
                    </div>
                    <div class="bodyModal">
                        <form action="" id="formAgregarProducto">    
                            <input type="text" id="name" name="name" placeholder="Escriba el nombre del producto">
                            <input type="hidden" name="id">
                            <input type="hidden" name="idImagen">
                            <input type="hidden" name="nombreImagenActual">
                            <textarea name="description" id="description" cols="52" rows="3" placeholder="Escriba la descripcion del producto"></textarea>
                            <select name="category" id="category">
                                <option value="Sin Categoria" >Select a category</option>
                                <option value="Bebida Caliente">Bebida Caliente</option>
                                <option value="Postre">Postres</option>
                                <option value="Bebida Fria">Bebida Fria</option>
                                <option value="Comida">Comida</option>
                            </select>
                            <div class="container3elements">
                                <input type="number" id="price" name="price" placeholder="Price">
                            
                                <img src="../../public/img/previzualizacion.png" alt="previzualizacion" id="btnPreviewImage">
                                <div class="file">
                                    <h6 id="nombreImagen" class="nombreImagen"></h6>
                                    <label for="agregarImagen">Agregar Imagen</label>
                                    <input type="file" name="agregarImagen" id="agregarImagen"> 
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="footerModal">
                        <button class="btnAgregar" id="btnAgregar" type="button">Agregar</button>
                        <button class="btnSalir" id="btnSalir">Salir</button>
                    </div>
                </div>
                <div class="containerPreviewImage PreviewImageClose" id="containerPreviewImage">
                    <div class="header">
                        <p>Nombre Producto</p>
                    </div>
                    <div class="body">
                        <img src="" alt="No a cargado ninguna imagen">
                    </div>
                    <div class="actions">
                        <button id="btnCerrarPreviewImage">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
<script src="./Home.js"></script>

</html>
